<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<header>
    <!-- navbar -->
    <nav>
        <!-- navbar box 1 -->
        <div class="nav-bar-logo border">
            <div class="logo">

            </div>
        </div>
        <!-- nav-bar box 2 -->
        <div class="navbar-address border">
            <span class="address-above">Deliver to</span>
            <div class="add-below">
                <i class="fa-solid fa-location-dot"></i>
                <span class="USA">USA</span>
            </div>
        </div>
        <!-- navbar box 3 -->
         <div class="search-box">
            <select class="search-select">
                <option>ALL</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
        <!-- navbar box 4 -->
        <div class="navbar-info border">
            <p><span class="upper-info">Hello, sign in</span></p>
           <p> <span class="below-info">Accounts & Lists</span></p>
        </div>
        <!-- navbar box 5 -->
        <div class="navbar-info border">
            <p><span class="upper-info">Returns</span></p>
           <p> <span class="below-info">& Orders</span></p>
        </div> 
        <!-- navbar box 6 -->
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart">Cart</span>
        </div>
    </nav>
    <!-- pannel -->
    <div class="pannel">
        <div class="pannel-all">
            <i class="fa-solid fa-bars"></i>
            ALL
        </div>
        <div class="pannel-options">
            <p class="options">Today's Deal</p>
            <p class="options">Customer Service</p>
            <p class="options">Registry</p>
            <p class="options">Gift Cards</p>
            <p class="options">Sell</p>
        </div>
        <div class="pannel-deals">
            <p>Shop deals in Electronics</p>
        </div>
    </div>
    <!-- banner -->
    <div class="banner">
        <div class="banner-msg">
            You are on amazon.com. You can also shop on Amazon USA for millions of products with fast local delivery. <a>Click here to go to amazon</a>
        </div>
    </div>
</header>
</body>
</html>
